<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Katherine Isabela Hsiung Chen — Pole Position 🏁</title>
<link rel="icon" type="image/svg+xml"
 href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect fill='%23ffffff' x='0' y='0' width='64' height='64' rx='12'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Georgia, serif' font-size='36' font-weight='700' fill='%230d347e'%3EKC%3C/text%3E%3C/svg%3E">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f7faf9;--text:#101418;--muted:#5b6471;--accent:#6fa387;--ring:rgba(0,0,0,.08);--maxw:980px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.65 Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.container{max-width:var(--maxw);margin:0 auto;padding:0 24px}
header{position:sticky;top:0;z-index:10;background:color-mix(in oklab,var(--bg) 86%,transparent);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--ring)}
.header-inner{height:64px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:12px;font-weight:900}
nav a{margin-left:14px;font-weight:800;color:var(--accent);text-decoration:none}
.hero{min-height:calc(100dvh - 64px);display:grid;place-items:center;padding:24px 0;background:
  radial-gradient(1100px 600px at 12% 0%, color-mix(in oklab,#cfe9fb 55%, transparent), transparent 60%),
  radial-gradient(1100px 600px at 90% 8%, color-mix(in oklab,#f9c9d4 55%, transparent), transparent 60%),
  radial-gradient(1000px 640px at 0% 100%, color-mix(in oklab,#bcd6c5 60%, transparent), transparent 60%),
  linear-gradient(180deg,#fff 0%,var(--bg) 100%)}
h1{font-family:"Playfair Display",serif;text-align:center;margin:0 0 14px;font-size:clamp(28px,5vw,48px)}
.subtle{color:var(--muted);text-align:center;margin:4px 0 18px}
.driver-bar,.hub{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid var(--ring);background:#fff;color:#111;padding:12px 16px;border-radius:14px;font-weight:800;cursor:pointer;transition:.2s}
.btn:hover{background:var(--accent);color:#fff;border-color:transparent}
footer{border-top:1px solid var(--ring);padding:16px 0;text-align:center;color:var(--muted)}
#confetti{position:fixed;inset:0;pointer-events:none}
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<header>
  <div class="header-inner container">
    <div class="brand">Katherine Isabela Hsiung Chen — Pole Position 🏁</div>
    <nav>
      <a href="projects.html">📁 Projects</a>
      <a href="about.html">👤 About</a>
      <a href="contact.html">✉️ Contact</a>
    </nav>
  </div>
</header>

<main class="hero">
  <div class="container" style="text-align:center">
    <h1>Hi, I’m Katherine — Computer Science student (soon Simulation Engineering). I build playful-aesthetic code.</h1>

    <div class="driver-bar" style="margin-top:8px">
      <button class="btn" id="raceStart">🏁 Start Sequence</button>
    </div>

    <div class="hub" style="margin-top:18px">
      <a class="btn" href="projects.html">My Projects</a>
      <a class="btn" href="about.html">About</a>
      <a class="btn" href="contact.html">Contact</a>
    </div>
  </div>
</main>

<footer><div class="container">© <span id="year"></span> Katherine Chen • Built with HTML/CSS/JS • Deployed on GitHub Pages</div></footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();
</script>
<script src="assets/js/confetti.js"></script>
<script>
  Confetti.init('confetti');
  document.getElementById('raceStart').addEventListener('click', Confetti.sequence);
</script>
</body>
</html>

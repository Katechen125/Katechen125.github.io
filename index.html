<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katherine Isabela Hsiung Chen ‚Äî Pole Position üèÅ</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect fill='%23ffffff' x='0' y='0' width='64' height='64' rx='12'/%3E%3Ctext x='50%25' y='58%25' font-family='Georgia, serif' font-size='36' font-weight='700' text-anchor='middle' fill='%230d347e'%3EKC%3C/text%3E%3C/svg%3E">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #f7faf9;
      --surface: #fff;
      --text: #1b1e22;
      --muted: #5b6471;
      --ring: rgba(0, 0, 0, .08);
      --accent: #6fa387;
      --btn-bg: #fff;
      --btn-text: #111;
      --btn-border: #d7dde5;
      --maxw: 1080px
    }

    :root[data-theme="carlos"] {
      --bg: #dbe6ff;
      --text: #0b1220;
      --muted: #3f527a;
      --ring: rgba(0, 0, 0, .12);
      --accent: #0d347e;
      --btn-bg: #fff;
      --btn-text: #0b1220;
      --btn-border: #3260b3
    }

    :root[data-theme="lando"] {
      --bg: #0f0f10;
      --surface: #1b1b1d;
      --text: #f3f4f6;
      --muted: #cfd5df;
      --ring: #2d2f33;
      --accent: #ff8000;
      --btn-bg: #2a2a2a;
      --btn-text: #f3f3f3;
      --btn-border: #444
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.65 Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif
    }

    h1,
    h2 {
      font-family: "Playfair Display", Georgia, serif
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 22px
    }

    header.site {
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in oklab, var(--bg) 90%, transparent);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--ring)
    }

    .site-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 800
    }

    .nav a {
      margin-left: 14px;
      color: var(--text);
      font-weight: 700;
      text-decoration: none
    }

    .nav a:hover {
      color: var(--accent)
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid color-mix(in oklab, var(--accent) 40%, #fff)
    }

    .avatar-wrap {
      position: relative;
      display: inline-block
    }

    .avatar-badge {
      position: absolute;
      right: -4px;
      bottom: -4px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid var(--ring);
      display: grid;
      place-items: center;
      font: 700 11px/1 "Playfair Display", serif;
      color: var(--accent)
    }

    :root[data-theme="carlos"] .avatar-badge {
      background: #fff url("https://brandlogo.org/wp-content/uploads/2025/02/Williams-Racing-Icon-2020.png.webp") center/80% no-repeat;
      font-size: 0;
      border-color: #0d347e
    }

    :root[data-theme="lando"] .avatar-badge {
      background: #fff url("https://img.icons8.com/m_sharp/512/FD7E14/mclaren.png") center/80% no-repeat;
      font-size: 0;
      border-color: #ff8000
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 56px 0 36px
    }

    .hero h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 48px)
    }

    .driver-bar {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      color: var(--muted)
    }

    .btn {
      appearance: none;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer
    }

    .btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: transparent
    }

    .hub {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px
    }

    .hub .btn {
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 17px
    }

    footer {
      border-top: 1px solid var(--ring);
      padding: 18px 0;
      color: var(--muted);
      text-align: center
    }

    .flag-launch {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 1000;
      display: grid;
      gap: 10px;
      justify-items: center
    }

    .start-lights {
      display: flex;
      gap: 8px;
      background: color-mix(in oklab, var(--bg) 86%, #fff);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      backdrop-filter: blur(6px)
    }

    .light {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2b2b2b;
      border: 1px solid rgba(0, 0, 0, .2)
    }

    .light.on.red {
      background: #d10c0c
    }

    .light.on.green {
      background: #14b314
    }

    .flag-btn {
      appearance: none;
      border: 1px solid var(--ring);
      background: #fff;
      padding: 8px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px
    }

    :root[data-theme="lando"] .flag-btn {
      background: #2a2a2a;
      color: #fff;
      border-color: #444
    }

    .flag-svg {
      width: 44px;
      height: 28px;
      display: none
    }

    .flag-wave {
      display: block;
      animation: wave 1.8s ease-in-out 2
    }

    @keyframes wave {
      0% {
        transform: skewY(0) translateX(0)
      }

      25% {
        transform: skewY(6deg) translateX(2px)
      }

      50% {
        transform: skewY(-6deg) translateX(-1px)
      }

      75% {
        transform: skewY(4deg) translateX(1px)
      }

      100% {
        transform: skewY(0) translateX(0)
      }
    }
  </style>
</head>

<body>
  <header class="site">
    <div class="site-inner container">
      <div class="brand">
        <div class="avatar-wrap">
          <img class="avatar" src="assets/img/me.png" alt="Katherine Avatar">
          <span class="avatar-badge">KC</span>
        </div>
        <span>Katherine ‚Äî Pole PositionüèÅ</span>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Hi, I‚Äôm Katherine ‚Äî I build playful-aesthetic, human-centered software.</h1>
      <div class="driver-bar">
        <span>Favorite drivers:</span>
        <button class="btn" data-theme="carlos">Carlos Sainz Jr.</button>
        <button class="btn" data-theme="lando">Lando Norris</button>
        <button class="btn" id="resetTheme">Reset theme</button>
        <span>(themed confetti)</span>
      </div>
      <div class="hub">
        <a class="btn" href="projects.html">My Projects</a>
        <a class="btn" href="about.html">About</a>
        <a class="btn" href="contact.html">Contact</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">¬© <span id="year"></span> Katherine Chen ‚Ä¢ Built with HTML/CSS/JS ‚Ä¢ Deployed on GitHub Pages
    </div>
  </footer>

  <div class="flag-launch" aria-live="polite">
    <div class="start-lights" id="startLights">
      <span class="light" id="L1"></span><span class="light" id="L2"></span><span class="light" id="L3"></span><span
        class="light" id="L4"></span><span class="light" id="L5"></span>
    </div>
    <button class="flag-btn" id="flagGo" title="Start lights + wave flag">üèÅ</button>
    <svg class="flag-svg" id="flagSVG" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="checks" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect width="10" height="10" fill="#111" />
          <rect x="10" width="10" height="10" fill="#eee" />
          <rect y="10" width="10" height="10" fill="#eee" />
          <rect x="10" y="10" width="10" height="10" fill="#111" />
        </pattern>
      </defs>
      <rect x="18" y="8" width="96" height="56" rx="6" fill="url(#checks)" stroke="#888" />
      <rect x="8" y="6" width="8" height="64" rx="4" fill="#bcbcbc" />
    </svg>
  </div>

  <script src="assets/js/confetti.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const root = document.documentElement;

    function setThemeAndConfetti(name) {
      if (name === 'carlos') { root.setAttribute('data-theme', 'carlos'); startThemedConfetti('carlos'); }
      if (name === 'lando') { root.setAttribute('data-theme', 'lando'); startThemedConfetti('lando'); }
    }
    document.querySelectorAll('[data-theme]').forEach(b => b.addEventListener('click', () => setThemeAndConfetti(b.dataset.theme)));
    document.getElementById('resetTheme').addEventListener('click', () => { root.removeAttribute('data-theme'); startThemedConfetti('neutral'); });

    const lights = [...document.querySelectorAll('.start-lights .light')];
    const flagBtn = document.getElementById('flagGo');
    const flagSVG = document.getElementById('flagSVG');
    function runSequence() {
      lights.forEach(l => l.classList.remove('on', 'red', 'green'));
      let i = 0;
      const rInt = setInterval(() => {
        if (i < 5) { lights[i].classList.add('on', 'red'); i++; }
        else {
          clearInterval(rInt);
          setTimeout(() => {
            lights.forEach(l => l.classList.remove('red'));
            lights.forEach(l => l.classList.add('on', 'green'));
            flagSVG.classList.remove('flag-wave'); void flagSVG.offsetWidth;
            flagSVG.classList.add('flag-wave');
            startThemedConfetti('neutral');
            setTimeout(() => lights.forEach(l => l.classList.remove('on', 'green')), 1200);
          }, 500);
        }
      }, 250);
    }
    flagBtn.addEventListener('click', runSequence);
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Äî Katherine Isabela Hsiung Chen</title>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/confetti.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg, #f7faf9);
      color: var(--text, #1b1e22);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4vw, 42px);
      text-align: center;
      margin-bottom: 1rem;
    }

    .driver-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--btn-border, #d7dde5);
      background: var(--btn-bg, #fff);
      color: var(--btn-text, #111);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s, color .2s;
    }

    .btn:hover {
      background: var(--accent, #6fa387);
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 18px;
      padding: 24px 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .contact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.12);
    }

    .contact-card h2 {
      font-family: "Playfair Display", serif;
      margin-bottom: 1rem;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: left;
      margin-top: 1rem;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--accent, #6fa387);
      text-decoration: none;
    }

    .contact-links a:hover {
      color: var(--text);
    }

    .icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="driver-bar">
    <span>Favorite drivers:</span>
    <button class="btn" data-theme="carlos">Carlos Sainz Jr.</button>
    <button class="btn" data-theme="lando">Lando Norris</button>
    <button class="btn" id="resetTheme">Reset Theme</button>
  </div>

  <div class="container">
    <h1>Let's Build Something Great</h1>

    <div class="contact-card">
      <h2>Craft a Note</h2>
      <p>Drop me a message ‚Äî I‚Äôd love to hear your thoughts, collaborations, or just a friendly pit stop.</p>
      <textarea placeholder="Write your note..."
        style="width:100%;height:120px;padding:10px;border-radius:10px;border:1px solid #ccc;font-family:Inter, sans-serif;resize:none;"></textarea>
      <br>
      <button class="btn" style="margin-top:12px;">Send Message üèÅ</button>
    </div>

    <div class="contact-card">
      <h2>Direct Links</h2>
      <div class="contact-links">
        <a href="mailto:katisabela125@gmail.com"><img class="icon"
            src="https://img.icons8.com/fluency/48/filled-message.png" alt=""> katisabela125@gmail.com</a>
        <a href="https://github.com/Katechen125" target="_blank"><img class="icon"
            src="https://img.icons8.com/ios-glyphs/30/github.png" alt=""> @Katechen125</a>
        <a href="https://www.linkedin.com/in/katherine-hsiung-chen-22972830b" target="_blank"><img class="icon"
            src="https://img.icons8.com/color/48/linkedin.png" alt=""> LinkedIn</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">¬© <span id="year"></span> Katherine Chen ‚Ä¢ Built with HTML/CSS/JS ‚Ä¢ Deployed on GitHub Pages
    </div>
  </footer>

  <script src="assets/js/confetti.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const root = document.documentElement;
    function setTheme(name) {
      if (name === 'carlos') {
        root.setAttribute('data-theme', 'carlos');
        triggerConfetti('carlos');
      } else if (name === 'lando') {
        root.setAttribute('data-theme', 'lando');
        triggerConfetti('lando');
      }
    }

    document.querySelectorAll('[data-theme]').forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
    document.getElementById('resetTheme').addEventListener('click', () => {
      root.removeAttribute('data-theme');
      triggerConfetti('default');
    });
  </script>
</body>

</html>
